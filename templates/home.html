{% extends 'layout.html' %}

{% block body %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://www.technotification.com/wp-content/uploads/2017/05/Python-programming-for-hackers-compressed.jpg" class="d-block w-100" alt="...">
              
            </div>
            <div class="carousel-item">
              <img src="https://www.edureka.co/blog/wp-content/uploads/2017/06/Python-Programming-Edureka.png" class="d-block w-100" alt="...">
              
            </div>
            <div class="carousel-item">
              <img src="https://storage.googleapis.com/ehimages/2019/5/27/img_c6ad9f91c7feb6907d5e9bb6b6f5128c_1558943016798_processed_original.jpg" class="d-block w-100" alt="...">
              
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
{% endblock %}
