{% extends 'layout.html' %}

{% block body %}
<div class="container">
        <div class="card">
            <div class="card-header">
                    <h1>Questions</h1>
            </div>
            <div class="card-body">
                    <ul class="list-group">
                        {% for question in questions %}
                          <li class="list-group-item"><a href="question/{{question.id}}">{{question.title}}</a></li>
                        {% endfor %}
                    </ul>
            </div>
        </div>
</div>
{% endblock %}
