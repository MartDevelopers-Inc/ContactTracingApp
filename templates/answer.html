{% extends 'layout.html' %}

{% block body %}
    <div class="container  col-md-12">
        <div class="card text-center">
            <div class="card-header">
                <h1>{{ answer.title}}</h1>
                <small>Written by {{answer.author}} on {{answer.create_date}}</small>
                <hr>
                <div class="card-text">
                    {{answer.body | safe}}
                </div>
            </div>
        </div>        
    </div>
{% endblock %}
