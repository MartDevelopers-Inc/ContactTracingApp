{% extends 'layout.html' %}

{% block body %}

<div class="container">
  <div class="card text-center">
      <div class="card-header">
        <h3>Hey!  Welcome {{session.username}} </h3>
          <div class="card-body">
            <a class="btn btn-success" href="/add_question"> Ask Question</a>
            <a class="btn btn-danger" href="/add_answer">Answer Question</a>
          </div>
      </div>
  </div>  

  <hr>
   <div class="card">
    <div class="card-header">Questions
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
          </tr>
        </thead>

          {% for question in questions %}
            <tr>
              <td>{{question.id}}</td>
              <td>{{question.title}}</td>
              <td>{{question.author}}</td>
              <td>{{question.create_date}}</td>
              <td><a href="edit_question/{{question.id}}" class="btn btn-success pull-right">Edit</a></td>
              <td>
                <form action="{{url_for('delete_question', id=question.id)}}" method="post">
                  <input type="hidden" name="_method" value="DELETE">
                  <input type="submit" value="Delete" class="btn btn-danger">
                </form>
              </td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>   
   <hr>

  
</div>   
{% endblock %}
